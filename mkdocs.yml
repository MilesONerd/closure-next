site_name: Closure Next Documentation
site_url: https://closure-next.github.io
site_description: Closure Library rewritten in TypeScript
theme:
  name: github
  custom_dir: theme
  palette:
    primary: 'blue'
    accent: 'yellow'

nav:
  - Home: index.md
  - Core API: api/core.md
  - Framework Integration Guides: guides/frameworks/README.md
  - Angular Integration Guide: guides/frameworks/angular.md
  - React Integration Guide: guides/frameworks/react.md
  - Svelte Integration Guide: guides/frameworks/svelte.md
  - Vue Integration Guide: guides/frameworks/vue.md
  - Performance Optimization Guide: guides/performance/README.md
  - Server-Side Rendering Guide: guides/ssr/README.md
  - Framework Integration Guides: guides/integrations.md
  - Implementation Details: implementation/details.md

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - footnotes
  - attr_list

plugins:
  - search

repo_url: https://github.com/MilesONerd/closure-next
